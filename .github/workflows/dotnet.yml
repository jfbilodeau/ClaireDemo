# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Claire Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  OpenAiUrl: ${{ secrets.OpenAiUrl }}
  OpenAiModel: ${{ vars.OpenAiModel }}
  OpenAiKey: ${{ secrets.OpenAiKey }}
  DeployPath: ./release
  DeployFileName: Claire.zip

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
    # - name: Test
    #   run: dotnet test --no-build --verbosity normal
    
    - name: Release
      run: dotnet publish Claire -c Release -o ${{ env.DeployPath }}
      
    - name: Package
      run: zip -r ${{ env.DeployFileName }} ${{ env.DeployPath }}/*
      
    - name: Tree
      run: tree
        
    - name: Publish
      id: publish
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0.X-${{ github.head_ref }}
        release_name: Release v1.0.0.X${{ github.event.release.name }}
        body: |
          Changes in this release:
          - Change 1
          - Change 2
        draft: true
        prerelease: false
        files: ./${{ env.DeployFileName }}

      
